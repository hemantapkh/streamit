<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stream your favorite movies and TV shows">
    <meta name="theme-color" content="#000000">
    <title>Stream Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'><path d='M5 3l14 9-14 9V3z'/></svg>">
    <style>
        :root {
            --primary: #0ea5e9;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --surface-a: rgba(30, 41, 59, 0.5);
            --surface-b: rgba(51, 65, 85, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-primary);
            background: #020617;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative; /* Needed for the pseudo-element */
        }
        /* This is the interactive aurora effect */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(
                800px circle at var(--mouse-x) var(--mouse-y),
                rgba(14, 165, 233, 0.2),
                transparent 40%
            );
            z-index: 0;
            will-change: background;
        }
        .stream-section {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 1; /* Ensure content is above the aurora */
        }
        .stream-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1rem;
            background: var(--surface-a);
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .stream-button {
            padding: 0.6rem 1.25rem;
            background-color: var(--surface-b);
            color: var(--text-secondary);
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }
        .stream-button:hover {
            background-color: var(--surface-a);
            color: var(--text-primary);
        }
        .stream-button.active {
            background-color: var(--primary);
            color: #ffffff;
        }
        .stream-button .icon {
            width: 16px;
            height: 16px;
            stroke: currentColor;
        }
        .stream-container {
            flex: 1;
            width: 100%;
            background-color: #000;
            display: none;
            border-radius: 1.5rem;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--border-color);
        }
        .stream-container.active {
            display: block;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        .error-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: #f87171;
            padding: 1.5rem;
            background: rgba(248, 113, 113, 0.1);
        }
        .stream-button:focus-visible, .stream-container:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <script src="providers.js"></script>
    <script>
        // --- Interactive Aurora Effect ---
        document.body.addEventListener('mousemove', e => {
            document.documentElement.style.setProperty('--mouse-x', `${e.clientX}px`);
            document.documentElement.style.setProperty('--mouse-y', `${e.clientY}px`);
        });

        function createApp() {
            const imdbId = new URLSearchParams(window.location.search).get('id');

            if (!imdbId) {
                document.body.innerHTML = '<div class="error-message" style="margin: auto;">No IMDb ID provided. Please add ?id=your_id to the URL.</div>';
                return;
            }

            const streamSection = document.createElement('div');
            streamSection.className = 'stream-section';

            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'stream-buttons';
            buttonsContainer.setAttribute('role', 'tablist');

            streamSection.appendChild(buttonsContainer);
            document.body.appendChild(streamSection);

            Object.entries(STREAMING_PROVIDERS).forEach(([id, provider]) => {
                const button = document.createElement('button');
                button.className = 'stream-button';
                button.id = `btn-${id}`;
                button.setAttribute('role', 'tab');
                button.setAttribute('aria-selected', 'false');
                button.setAttribute('aria-controls', id);
                button.onclick = () => showStream(id, imdbId);
                
                button.innerHTML = `
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path d="M5 3l14 9-14 9V3z"/>
                    </svg>
                    <span>${provider.name}</span>
                `;
                buttonsContainer.appendChild(button);
                
                const container = document.createElement('div');
                container.id = id;
                container.className = 'stream-container';
                container.setAttribute('role', 'tabpanel');
                container.setAttribute('aria-labelledby', `btn-${id}`);
                container.setAttribute('aria-hidden', 'true');
                
                container.innerHTML = `
                    <iframe 
                        src="about:blank" 
                        allowfullscreen 
                        title="${provider.name} Stream"
                        ${provider.referrerPolicy ? `referrerpolicy="${provider.referrerPolicy}"` : ''}
                    ></iframe>
                `;
                streamSection.appendChild(container);
            });

            const firstStreamId = Object.keys(STREAMING_PROVIDERS)[0];
            if (firstStreamId) {
                showStream(firstStreamId, imdbId);
            }
        }

        function showStream(streamId, imdbId) {
            document.querySelectorAll('.stream-container').forEach(container => {
                if (container.id !== streamId && container.classList.contains('active')) {
                    const iframe = container.querySelector('iframe');
                    if (iframe) iframe.src = 'about:blank';
                }
                container.classList.remove('active');
                container.setAttribute('aria-hidden', 'true');
            });
            
            document.querySelectorAll('.stream-button').forEach(button => {
                button.classList.remove('active');
                button.setAttribute('aria-selected', 'false');
            });
            
            const selectedContainer = document.getElementById(streamId);
            const selectedButton = document.getElementById(`btn-${streamId}`);
            
            selectedContainer.classList.add('active');
            selectedContainer.setAttribute('aria-hidden', 'false');
            selectedButton.classList.add('active');
            selectedButton.setAttribute('aria-selected', 'true');

            const iframe = selectedContainer.querySelector('iframe');
            const desiredSrc = STREAMING_PROVIDERS[streamId].url(imdbId);

            if (iframe && iframe.src !== desiredSrc) {
                iframe.onerror = () => {
                    selectedContainer.innerHTML = `<div class="error-message">Failed to load stream. Please try another source.</div>`;
                };
                iframe.src = desiredSrc;
            }
        }

        createApp();
    </script>
</body>
</html>
